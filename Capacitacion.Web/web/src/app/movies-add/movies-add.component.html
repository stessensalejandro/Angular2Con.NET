<form *ngIf="movieForm" [formGroup]="movieForm" (ngSubmit)="onSubmit(movieForm)" novalidate>
    
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <strong>Add movie</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Name: </label>
            <input class="form-control" formControlName="name" placeholder="name" required />
          </div>
          <div class="form-group">
            <label>Release date:</label>
            <input class="form-control" type="date" format="dd/m/yyyy"  formControlName="releaseDate" placeholder="Release date"  required />
          </div>
          <div class="form-group">
            <label>Plot:</label>
            <input class="form-control" type="text" formControlName="plot" placeholder="Plot" required />
          </div>
          <div class="form-group">
            <label>Cover Link:</label>
            <input class="form-control" type="url" formControlName="coverLink" placeholder="Cover Link .jpg" required />
          </div>
          <div class="form-group">
            <label>Runtime:</label>
            <input class="form-control" type="number" formControlName="runtime" placeholder="Runtime" required />
          </div>
          <div class="form-group">
            <label>Genre:</label>
            <select class="form-control" formControlName="genreId">
              <option *ngFor="let genre of genres" [selected]="genre.name == 'Action'" [value]="genre.id">
                {{genre.name}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="movieForm.invalid">Add</button>
          <button type="button" class="btn btn-default" (click)="resetForm()">Back</button>
        </div>
      </div>
        
    </div>
    <br>
    <div *ngIf="successMessage" class="alert alert-success"><strong>Added</strong></div>
  
</form>
